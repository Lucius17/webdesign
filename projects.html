<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Galeria z grafikami</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
		/>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="index.html#about">Portfolio</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html#about">O mnie</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="index.html#projects">Projekty</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="index.html#graf">Grafiki</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="calc.html">Moje usługi</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html">Kontakt</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<br /><br /><br /><br /><br />
		<div class="container">
			<h1 class="text-center mt-5">Galeria z grafikami</h1>
			<div class="row mt-4">
				<div class="col-md-4">
					<img
						src="obrazek1.jpg"
						class="img-fluid img-thumbnail"
						alt="Obrazek 1"
						data-bs-toggle="modal"
						data-bs-target="#exampleModal"
					/>
				</div>
				<div class="col-md-4">
					<img
						src="obrazek2.jpg"
						class="img-fluid img-thumbnail"
						alt="Obrazek 2"
						data-bs-toggle="modal"
						data-bs-target="#exampleModal"
					/>
				</div>
				<div class="col-md-4">
					<img
						src="./img/101508108-flappy_bird.jpg"
						class="img-fluid img-thumbnail"
						alt="Obrazek 3"
						data-bs-toggle="modal"
						data-bs-target="#exampleModal"
					/>
				</div>
			</div>
		</div>

		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<img
							src=""
							class="img-fluid"
							alt="Powiększony obrazek"
							id="modalImage"
						/>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			var myModal = new bootstrap.Modal(
				document.getElementById("exampleModal")
			);
			var galleryImages = document.querySelectorAll(".img-thumbnail");

			galleryImages.forEach(function (image) {
				image.addEventListener("click", function () {
					var src = this.getAttribute("src");
					document.getElementById("modalImage").setAttribute("src", src);
					myModal.show();
				});
			});
		</script>
	</body>
</html>
