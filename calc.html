<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formularz kontaktowy</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="css/contact.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="index.html#about">Portfolio</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html#about">O mnie</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="index.html#projects">Projekty</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="index.html#graf">Grafiki</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="calc.html">Moje usługi</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html">Kontakt</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<br /><br /><br /><br /><br /><br /><br /><br />
		<div class="container">
			<h1>Kalkulator usług</h1>

			<div class="service">
				<label for="service1">Praca webdesignera:</label>
				<input
					type="number"
					id="service1"
					class="form-control"
					value="0"
					min="0"
					onchange="calculateTotal()"
				/>
				<span>Cena za godzinę: <span id="rate1">10 PLN</span></span>
				<br /><br />
			</div>

			<div class="service">
				<label for="service2">Grafik komputerowy:</label>
				<input
					type="number"
					id="service2"
					class="form-control"
					value="0"
					min="0"
					onchange="calculateTotal()"
				/>
				<span>Cena za godzinę: <span id="rate2">20 PLN</span></span>
				<br /><br />
			</div>

			<div class="service">
				<label for="service3">Programista front-end:</label>
				<input
					type="number"
					id="service3"
					class="form-control"
					value="0"
					min="0"
					onchange="calculateTotal()"
				/>
				<span>Cena za godzinę: <span id="rate3">30 PLN</span></span>
				<br /><br />
			</div>

			<h2>Suma: <span id="total">0 PLN</span></h2>
			<br /><br /><br />
			<button class="btn btn-primary">Zapłać</button>
		</div>

		<script>
			function calculateTotal() {
				var total = 0;
				var inputs = document.querySelectorAll('input[type="number"]');

				for (var i = 0; i < inputs.length; i++) {
					var quantity = parseInt(inputs[i].value);
					var rate = parseInt(
						document.getElementById("rate" + (i + 1)).textContent
					);

					total += quantity * rate;
				}

				document.getElementById("total").textContent = total + " PLN";
			}
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
